name: Cache Stats
on:
  schedule:
    - cron: '0 0 */2 * *'
  workflow_dispatch:
jobs:
  cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - run: mkdir -p res
    - run: curl -L 'https://pixel-profile.vercel.app/api/github-stats?username=deadbytesus&screen_effect=true&theme=crt&include_all_commits=true' -o res/stats.png
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update stats
        file_pattern: 'res/stats.png'
